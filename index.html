<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmes du lycée professionnel</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🏫</text></svg>"
    />
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto py-10">
      <h1
        class="text-4xl font-bold mb-8 flex items-center gap-2 dark:text-white"
      >
        <span>📚</span> Accès aux programmes
      </h1>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Histoire Card -->
        <a
          href="./programmes/lycee-pro/html/histoire.html"
          class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 transition"
        >
          <img
            src="https://images.unsplash.com/photo-1582034438152-77bc94ffa6ae?q=80&w=2292&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Histoire"
            class="rounded-t-lg w-full h-40 object-cover object-top mb-4"
          />
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            <span>🏛️</span> Histoire
          </h5>
        </a>
        <!-- Géo Card -->
        <a
          href="./programmes/lycee-pro/html/geo.html"
          class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 transition"
        >
          <img
            src="https://plus.unsplash.com/premium_photo-1681488098851-e3913f3b1908?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Géo"
            class="rounded-t-lg w-full h-40 object-cover mb-4"
          />
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            <span>🌍</span> Géo
          </h5>
        </a>
        <!-- Lettres Card -->
        <a
          href="./programmes/lycee-pro/html/lettres.html"
          class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 transition"
        >
          <img
            src="https://images.unsplash.com/photo-1457369804613-52c61a468e7d?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Lettres"
            class="rounded-t-lg w-full h-40 object-cover mb-4"
          />
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            <span>✍️</span> Lettres
          </h5>
        </a>
      </div>
    </div>
  </body>
</html>
